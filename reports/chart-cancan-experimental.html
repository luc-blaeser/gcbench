<!DOCTYPE html><html><head><title>GC Performance cancan (experimental GC)</title><link rel="stylesheet" href="style.css"/></head><body><script src="https://cdn.jsdelivr.net/npm/chart.js"></script><h1>cancan (experimental GC)</h1><script>const labels = []</script><div style="float: left; width: 1500px;"><h1>Memory</h1><canvas id="memoryChart"></canvas></div><script>const memoryData = {labels: labels, datasets: [{ label: 'Memory', backgroundColor: 'rgb(255, 99, 132)', borderColor: 'rgb(255, 99, 132)', data: [], }, { label: 'Heap', backgroundColor: 'rgb(54, 162, 235)', borderColor: 'rgb(54, 162, 235)', data: [], }, { label: 'Live', backgroundColor: 'rgb(255, 159, 64)', borderColor: 'rgb(255, 159, 64)', data: [], }, ] }; const memoryConfig = {type: 'line', data: memoryData, options: {} }; const memoryChart = new Chart(document.getElementById('memoryChart'), memoryConfig);</script><div style="float: left; width: 1500px;"><h1>Allocations</h1><canvas id="allocationsChart"></canvas></div><script>const allocationsData = {labels: labels, datasets: [{ label: 'Allocated', backgroundColor: 'rgb(255, 206, 86)', borderColor: 'rgb(255, 206, 86)', data: [], }, { label: 'Reclaimed', backgroundColor: 'rgb(153, 102, 255)', borderColor: 'rgb(153, 102, 255)', data: [], }, ] }; const allocationsConfig = {type: 'line', data: allocationsData, options: {} }; const allocationsChart = new Chart(document.getElementById('allocationsChart'), allocationsConfig);</script><div style="float: left; width: 1500px;"><h1>Runtime</h1><canvas id="runtimeChart"></canvas></div><script>const runtimeData = {labels: labels, datasets: [{ label: 'Mutator', backgroundColor: 'rgb(75, 192, 192)', borderColor: 'rgb(75, 192, 192)', data: [], }, { label: 'Collector', backgroundColor: 'rgb(255, 99, 132)', borderColor: 'rgb(255, 99, 132)', data: [], }, ] }; const runtimeConfig = {type: 'line', data: runtimeData, options: {} }; const runtimeChart = new Chart(document.getElementById('runtimeChart'), runtimeConfig);</script></body></html>
