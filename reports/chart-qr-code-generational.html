<!DOCTYPE html><html><head><title>GC Performance qr-code (generational GC)</title><link rel="stylesheet" href="style.css"/></head><body><script src="https://cdn.jsdelivr.net/npm/chart.js"></script><script src="display.js"></script><h1>qr-code (generational GC)</h1><div id="menu"><form id="animation" action="#"><button type="submit">Animate</button></form><form id="overview" action="#"><button type="submit">Overview</button></form></div><script>function updateChart() {if (position < 12){addData(memoryChart, position, memoryValues[position]);}if (position < 12){addData(allocationsChart, position, allocationsValues[position]);}if (position < 12){addData(runtimeChart, position, runtimeValues[position]);}position++; }</script><div style="float: left; width: 1500px;"><h1>Memory</h1><canvas id="memoryChart"></canvas></div><script>const memoryData = {labels: [], datasets: [{ label: 'Memory', yAxisID: 'yAxis', backgroundColor: 'rgb(255, 99, 132)', borderColor: 'rgb(255, 99, 132)', data: [], }, { label: 'Heap', yAxisID: 'yAxis', backgroundColor: 'rgb(54, 162, 235)', borderColor: 'rgb(54, 162, 235)', data: [], }, { label: 'Live', yAxisID: 'yAxis', backgroundColor: 'rgb(255, 159, 64)', borderColor: 'rgb(255, 159, 64)', data: [], }, ] }; const memoryConfig = {type: 'line', data: memoryData, options: { scales: { yAxis: { suggestedMin: 0, suggestedMax: 55836672 }  }  } }; const memoryChart = new Chart(document.getElementById('memoryChart'), memoryConfig);const memoryValues = [[35127296, 12384, 3972, ], [35127296, 18476, 3972, ], [35127296, 32024, 3972, ], [35127296, 38764, 3972, ], [35192832, 16884, 8472, ], [35192832, 22980, 8472, ], [35192832, 36528, 8472, ], [35192832, 43268, 8472, ], [55836672, 22168, 13756, ], [55836672, 29424, 13756, ], [55836672, 47188, 13756, ], [55836672, 55416, 13756, ], ];</script><div style="float: left; width: 1500px;"><h1>Allocations</h1><canvas id="allocationsChart"></canvas></div><script>const allocationsData = {labels: [], datasets: [{ label: 'Allocated', yAxisID: 'yAxis', backgroundColor: 'rgb(255, 206, 86)', borderColor: 'rgb(255, 206, 86)', data: [], }, { label: 'Reclaimed', yAxisID: 'yAxis', backgroundColor: 'rgb(153, 102, 255)', borderColor: 'rgb(153, 102, 255)', data: [], }, ] }; const allocationsConfig = {type: 'line', data: allocationsData, options: { scales: { yAxis: { suggestedMin: 0, suggestedMax: 125408168 }  }  } }; const allocationsChart = new Chart(document.getElementById('allocationsChart'), allocationsConfig);const allocationsValues = [[34888156, 33818540, ], [34894248, 33818540, ], [34907796, 33818540, ], [34914536, 33818540, ], [69780400, 67648676, ], [69786496, 67648676, ], [69800044, 67648676, ], [69806784, 67648676, ], [125374920, 121552960, ], [125382176, 121552960, ], [125399940, 121552960, ], [125408168, 121552960, ], ];</script><div style="float: left; width: 1500px;"><h1>Runtime</h1><canvas id="runtimeChart"></canvas></div><script>const runtimeData = {labels: [], datasets: [{ label: 'Mutator', yAxisID: 'yAxis', backgroundColor: 'rgb(75, 192, 192)', borderColor: 'rgb(75, 192, 192)', data: [], }, { label: 'Collector', yAxisID: 'yAxis', backgroundColor: 'rgb(255, 99, 132)', borderColor: 'rgb(255, 99, 132)', data: [], }, ] }; const runtimeConfig = {type: 'line', data: runtimeData, options: { scales: { yAxis: { suggestedMin: 0, suggestedMax: 544896975 }  }  } }; const runtimeChart = new Chart(document.getElementById('runtimeChart'), runtimeConfig);const runtimeValues = [[341262149, 7737554, ], [58353, 335, ], [152462, 335, ], [21772, 335, ], [341071053, 7739159, ], [58345, 335, ], [152454, 335, ], [21772, 335, ], [544896975, 12243729, ], [76001, 335, ], [208174, 335, ], [26862, 335, ], ];</script><script>function clearAll() { clearTimer();clearChart(memoryChart);clearChart(allocationsChart);clearChart(runtimeChart);}function showOverview() { clearAll(); showFullChart(memoryChart, memoryValues);showFullChart(allocationsChart, allocationsValues);showFullChart(runtimeChart, runtimeValues);}showOverview(); document.getElementById("animation").addEventListener("submit", async (e) => { showAnimation(); return false; });document.getElementById("overview").addEventListener("submit", async (e) => { showOverview(); return false; });</script></body></html>
