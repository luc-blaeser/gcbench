canvas id="allocationsChart"></canvas></div><script>const allocationsData = {labels: [], datasets: [{ label: 'Allocated', yAxisID: 'yAxis', backgroundColor: 'rgba(255, 206, 86, 0.1)', borderColor: 'rgb(255, 206, 86)', data: [], }, { label: 'Reclaimed', yAxisID: 'yAxis', backgroundColor: 'rgba(153, 102, 255, 0.1)', borderColor: 'rgb(153, 102, 255)', fill: true, data: [], }, ] }; const allocationsConfig = {type: 'line', data: allocationsData, options: { scales: { yAxis: { suggestedMin: 0, suggestedMax: 151334152 }  }  } }; const allocationsChart = new Chart(document.getElementById('allocationsChart'), allocationsConfig);const allocationsValues = [[43656520, 31349888, ], [43661144, 31349888, ], [43675360, 31349888, ], [43680552, 31349888, ], [85122964, 82911700, ], [85127588, 82911700, ], [85141804, 82911700, ], [85146996, 82911700, ], [151302536, 147816008, ], [151308336, 147816008, ], [151327472, 147816008, ], [151334152, 147816008, ], ];</script><div style="float: left; width: 1500px;"><h1>Runtime</h1><canvas id="runtimeChart"></canvas></div><script>const runtimeData = {labels: [], datasets: [{ label: 'Mutator', yAxisID: 'yAxis', backgroundColor: 'rgba(75, 192, 192, 0.1)', borderColor: 'rgb(75, 192, 192)', data: [], }, { label: 'Collector', yAxisID: 'yAxis', backgroundColor: 'rgba(255, 99, 132, 0.1)', borderColor: 'rgb(255, 99, 132)', data: [], }, ] }; const runtimeConfig = {type: 'line', data: runtimeData, options: { scales: { yAxis: { suggestedMin: 0, suggestedMax: 709939581 }  }  } }; const runtimeChart = new Chart(document.getElementById('runtimeChart'), runtimeConfig);const runtimeValues = [[443231795, 9397815, ], [68298, 5941, ], [209024, 5941, ], [20021, 5941, ], [443046002, 14842605, ], [68290, 5941, ], [209016, 5941, ], [20021, 5941, ], [709939581, 15131378, ], [90670, 5941, ], [287420, 5941, ], [25111, 5941, ], ];</script><script>function clearAll() { clearTimer();clearChart(memoryChart);clearChart(allocationsChart);clearChart(runtimeChart);}function showOverview() { clearAll(); showFullChart(memoryChart, memoryValues);showFullChart(allocationsChart, allocationsValues);showFullChart(runtimeChart, runtimeValues);}document.getElementById("animation").addEventListener("submit", async (e) => { showAnimation(); return false; });document.getElementById("overview").addEventListener("submit", async (e) => { showOverview(); return false; });showOverview(); </script></body></html>
