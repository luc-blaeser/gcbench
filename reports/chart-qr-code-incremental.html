h1><canvas id="allocationsChart"></canvas></div><script>const allocationsData = {labels: [], datasets: [{ label: 'Allocated', yAxisID: 'yAxis', backgroundColor: 'rgba(255, 206, 86, 0.1)', borderColor: 'rgb(255, 206, 86)', data: [], }, { label: 'Reclaimed', yAxisID: 'yAxis', backgroundColor: 'rgba(153, 102, 255, 0.1)', borderColor: 'rgb(153, 102, 255)', fill: true, data: [], }, ] }; const allocationsConfig = {type: 'line', data: allocationsData, options: { scales: { yAxis: { suggestedMin: 0, suggestedMax: 149064828 }  }  } }; const allocationsChart = new Chart(document.getElementById('allocationsChart'), allocationsConfig);const allocationsValues = [[42884708, 31374136, ], [42889128, 31374136, ], [42902992, 31374136, ], [42907980, 31374136, ], [83602776, 64927188, ], [83607196, 64927188, ], [83621060, 64927188, ], [83626048, 64927188, ], [149033972, 129855752, ], [149039568, 129855752, ], [149058352, 129855752, ], [149064828, 129855752, ], ];</script><div style="float: left; width: 1500px;"><h1>Runtime</h1><canvas id="runtimeChart"></canvas></div><script>const runtimeData = {labels: [], datasets: [{ label: 'Mutator', yAxisID: 'yAxis', backgroundColor: 'rgba(75, 192, 192, 0.1)', borderColor: 'rgb(75, 192, 192)', data: [], }, { label: 'Collector', yAxisID: 'yAxis', backgroundColor: 'rgba(255, 99, 132, 0.1)', borderColor: 'rgb(255, 99, 132)', data: [], }, ] }; const runtimeConfig = {type: 'line', data: runtimeData, options: { scales: { yAxis: { suggestedMin: 0, suggestedMax: 1011454103 }  }  } }; const runtimeChart = new Chart(document.getElementById('runtimeChart'), runtimeConfig);const runtimeValues = [[621960815, 10050805, ], [116559, 325, ], [289313, 325, ], [31334, 325, ], [621665732, 11274266, ], [116549, 325, ], [289303, 325, ], [31334, 325, ], [1011454103, 18866724, ], [154267, 325, ], [395741, 325, ], [36653, 325, ], ];</script><script>function clearAll() { clearTimer();clearChart(memoryChart);clearChart(allocationsChart);clearChart(runtimeChart);}function show
