tion showOverview() { clearAll(); showFullChart(memoryChart, memoryValues);showFullChart(allocationsChart, allocationsValues);showFullChart(runtimeChart, runtimeValues);}document.getElementById("animation").addEventListener("submit", async (e) => { showAnimation(); return false; });document.getElementById("overview").addEventListener("submit", async (e) => { showOverview(); return false; });showOverview(); </script></body></html>
