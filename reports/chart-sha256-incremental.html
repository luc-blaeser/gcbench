xis', backgroundColor: 'rgb(255, 206, 86)', borderColor: 'rgb(255, 206, 86)', data: [], }, { label: 'Reclaimed', yAxisID: 'yAxis', backgroundColor: 'rgb(153, 102, 255)', borderColor: 'rgb(153, 102, 255)', data: [], }, ] }; const allocationsConfig = {type: 'line', data: allocationsData, options: { scales: { yAxis: { suggestedMin: 0, suggestedMax: 1353286572 }  }  } }; const allocationsChart = new Chart(document.getElementById('allocationsChart'), allocationsConfig);const allocationsValues = [[135520264, 135301364, ], [270827548, 270608648, ], [406134832, 405915932, ], [541442116, 541223216, ], [676749400, 676530500, ], [812056684, 811837784, ], [947363968, 947145068, ], [1082671252, 1082452352, ], [1217978912, 1217760012, ], [1353286572, 1353067672, ], ];</script><div style="float: left; width: 1500px;"><h1>Runtime</h1><canvas id="runtimeChart"></canvas></div><script>const runtimeData = {labels: [], datasets: [{ label: 'Mutator', yAxisID: 'yAxis', backgroundColor: 'rgb(75, 192, 192)', borderColor: 'rgb(75, 192, 192)', data: [], }, { label: 'Collector', yAxisID: 'yAxis', backgroundColor: 'rgb(255, 99, 132)', borderColor: 'rgb(255, 99, 132)', data: [], }, ] }; const runtimeConfig = {type: 'line', data: runtimeData, options: { scales: { yAxis: { suggestedMin: 0, suggestedMax: 3218885364 }  }  } }; const runtimeChart = new Chart(document.getElementById('runtimeChart'), runtimeConfig);const runtimeValues = [[3218884614, 1197719, ], [3218885364, 1205056, ], [3218885364, 1205072, ], [3218885364, 1205056, ], [3218885364, 1205072, ], [3218885364, 1205056, ], [3218885364, 1205072, ], [3218885364, 1205056, ], [3218885364, 1205440, ], [3218885364, 1205424, ], ];</script><script>function clearAll() { clearTimer();clearChart(memoryChart);clearChart(allocationsChart);clearChart(runtimeChart);}function showOverview() { clearAll(); showFullChart(memoryChart, memoryValues);showFullChart(allocationsChart, allocationsValues);showFullChart(runtimeChart, runtimeValues);}showOverview(); do
